<div class="form-group">
  <label for="file-upload">Загрузка изображений и видео</label>
  <div id="dropzoneForm" class="dropzone">
    <div class="dz-message" data-dz-message>
      <span>Перетащите файлы сюда или кликните для загрузки</span>
    </div>
  </div>
  <input type="file"
         id="file-upload"
         name="media"
         style="display: none"
         multiple />
  <input type="hidden" id="existing-files" name="existing_files" value="" />
</div>
