<div class="card-footer clearfix">
  <nav id="pagination">
    <ul class="pagination justify-context-center">
      {% if tags.has_previous %}
        <li class="page-item">
          <a class="page-link"
             href="{{ request.url.path }}?page={{ tags.previous_page_number }}">
            <
          </a>
        </li>
      {% else %}
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true"><</a>
        </li>
      {% endif %}
      {% for tag in tags.paginator.page_range %}
        {% if tags.number == tag %}
          <li class="page-item active">
            <a href="{{ request.path }}?page={{ tag }}" class="class page-link">{{ tag }}</a>
          </li>
        {% else %}
          <li class="page-item">
            <a href="{{ request.path }}?page={{ tag }}" class="class page-link">{{ tag }}</a>
          </li>
        {% endif %}
      {% endfor %}
      {% if tags.has_next %}
        <li class="page-item">
          <a class="page-link"
             href="{{ request.url.path }}?page={{ tags.next_page_number }}">></a>
        </li>
      {% else %}
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">></a>
        </li>
      {% endif %}
    </ul>
  </nav>
</div>
