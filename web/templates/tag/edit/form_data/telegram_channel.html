<div class="form-group">
  <label for="telegramChannel">ID канала</label>
  <input type="text"
         class="form-control"
         id="telegramChannel"
         name="telegramChannel"
         value="{{ tag.channel_id|default_if_none:'' }}"
         autocomplete="off"
         maxlength="255"
         placeholder="Введите id ТГ канала. Пример: -1001234567890"
         onkeypress="return validateInput(event)" />
</div>
