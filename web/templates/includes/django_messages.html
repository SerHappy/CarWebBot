{% if messages %}
  {% for message in messages %}
    <div class="alert {% if message.tags == 'error' %} alert-danger {% elif message.tags == 'warning' %} alert-warning {% elif message.tags == 'info' %} alert-info {% elif message.tags == 'success' %} alert-success {% else %} alert-primary {% endif %} alert-dismissible">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
